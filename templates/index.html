<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow border-0">
          <div class="card-header bg-gradient-primary text-white text-center py-4" style="background: linear-gradient(to right, #007bff, #00c6ff);">
            <h2 class="mb-0"><i class="fas fa-envelope-open-text me-2"></i>Email Spam Classifier</h2>
          </div>
          <div class="card-body px-4 py-5">

            <form method="POST">
              <div class="mb-4">
                <label for="subject" class="form-label fw-bold">✉️ Email Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter email subject">
              </div>

              <div class="mb-4">
                <label for="body" class="form-label fw-bold">📝 Email Body</label>
                <textarea class="form-control" id="body" name="body" rows="5" placeholder="Enter email body..."></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">🔍 Classify Email</button>
              </div>
            </form>

            {% if prediction %}
            <div class="alert mt-5 text-center {% if prediction == 'Spam' %}alert-danger{% else %}alert-success{% endif %}">
              <strong>Result:</strong> This email is classified as <strong>{{ prediction }}</strong>.
            </div>
            {% endif %}

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
