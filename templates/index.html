<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Checker</title>
</head>
<body>
    <h1>Email Spam/Ham Classifier</h1>
    <form method="POST">
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" style="width: 400px;"><br><br>
        
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" rows="10" cols="60"></textarea><br><br>
        
        <input type="submit" value="Check Email">
    </form>

    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
