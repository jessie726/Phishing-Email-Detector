<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>Email Spam Classifier</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="subject" class="form-label">✉️ Email Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter email subject">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">📝 Email Body</label>
                        <textarea class="form-control" id="body" name="body" rows="5" placeholder="Enter email body"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">🔍 Classify Email</button>
                    </div>
                </form>
                {% if prediction %}
                <div class="alert mt-4 text-center
                    {% if prediction == 'Spam' %} alert-danger
                    {% else %} alert-success
                    {% endif %}">
                    <strong>Result:</strong> This email is classified as <strong>{{ prediction }}</strong>.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
